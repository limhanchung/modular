   $(document).ready( function() {

     oasis.connect('modular').then(function(port) {

       $('a').click(function(e) {
	 var href = $(this).attr("href");
	 var href = href == '#' ? '' : href;
	 var data = {
	   target: qualifyURL(href),
	   payload: null,
	 };
	 port.send('data', data );

	 e.preventDefault();
	 return false;
       });
       
       port.on('data', function(data) {

       });
     });
   });
