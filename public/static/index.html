  <style>
   html,body {
     padding:0;
     margin:0 auto;
     width: 200px;
     height:310px;
     background: #fff;
     font-family: "proxima-nova",sans-serif;

   }
   
   h1, h2 {
     font-size: 1.5em;

     padding:0;
     margin:0;
   }

   h1 {
     margin-bottom: 1em;
   }

   ul {
     margin:0 auto;

     list-style:none;
   }
   
   li {
     padding:0;
     margin:0;
     margin-bottom:0.5em;
   }

<body>
    <h1>Linkagram</h1>
    <p>Linkagram is a platform that allows you to connect card apps.</p>
    <ul>
      <li><a class="pure-button pure-button-primary" href="/static/about.html" />Learn more</a></li>
    </ul>
  <script>
    $(document).ready( function() {

      oasis.connect('modular').then(function(port) {

       $('a').click(function(e) {
	 var href = $(this).attr("href");
	 var href = href == '#' ? '' : href;
	 var data = {
	   target: qualifyURL(href),
	   payload: '',
	 };    
	 port.send('data', data );

	 e.preventDefault();
	 return false;
       });	
      });
    });

  </script>
</body>
